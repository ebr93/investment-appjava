<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <div class="logo">MyPortfolio</div>
        </div>
        <div class="main">
            <div class="left-main">
                <div class="left-content">
                    <ul class="text-lines">
                        <li class="line-one">Welcome to MyPortfolio</li>
                        <li class="line-two">Keep track of your</li>
                        <li class="line-two">investments and what</li>
                        <li class="line-two">matters most!</li>
                    </ul>
                </div>
                <div class="left-bottom"></div>
            </div>
            <div class="right-main">
                <div class="right-image-one"></div>
                <div class="right-image-two"></div>
                <div class="right-content"></div>
            </div>
        </div>
        <footer class="footer"></footer>
    </div>
</body>
</html>
