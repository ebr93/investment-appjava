<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <div class="logo"><a href="index.html">MyPortfolio</a></div>
            <button><a href="signin.html">Sign In</a></button>
        </div>
        <div class="main-sign">
            <div class="left-main-sign">
                <div class="left-picture-sign"></div>
                <div class="left-content">
                    <ul class="text-lines">
                        <li class="line-one">Welcome to MyPortfolio,</li>
                        <li class="line-two">Keep track of your investments and what matters most. Start your journey today!</li>
                    </ul>
                </div>
            </div>
            <div class="right-main-sign">
                <div class="image-container-sign">
                    <div class="right-content-sign">Create Your Account</div>
                    <div class="right-image-one-sign"></div>
                </div>
                <form action="#" class="form">
                    <div class="form-content">
                        <span>Username</span>
                        <div class="form-input">
                            <input type="text" id="username" name="username" placeholder="username" required>
                        </div>
                    </div>
                    <div class="form-content">
                        <span>Password</span>
                        <div class="form-input">
                            <input type="password" id="password" name="password" required>
                        </div>
                    </div>
                    <div class="form-content">
                        <span>Confirm Password</span>
                        <div class="form-input">
                            <input type="password" id="passwordconfirm" name="passwordconfirm" required>
                        </div>
                    </div>
                    <div class="form-content">
                        <span>Email</span>
                        <div class="form-input">
                            <input type="email" id="emailuser" name="emailuser" placeholder="email" required>
                        </div>
                    </div>
                    <button type="submit" class="form-bttn">Submit</button>
                </form>
                <a href="signin.html" class="right-bottom-sign">Already have an account? Log in here.</a>
            </div>
    </div>
</body>
</html>
